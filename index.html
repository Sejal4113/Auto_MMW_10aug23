<html>
<head>
	<title> Auto MMW App by Sejal </title>
	<style>
		* { font-size:130%; }
		h1 { background-color:black; color:white; width:50%; border-radius:30px; }
		body { background-color: #86baba; }
	</style>
</head>

<body>
<center>
	<h1> Automatic Motivational Msg App </h1>
	<h1 id="ans"> </h1>
	<script>
	function getmsg()
	{
		let ans = document.getElementById("ans");
		let url = "https://api.quotable.io/random";
		fetch(url)
		.then(res => res.json())
		.then(data => ans.innerHTML = data.content + " " + "-" + data.author)
		.catch(err => ans.innerHTML = "issue " + err);

	}
	getmsg();
	setInterval(getmsg, 10000);
	</script>
</center>
</body>
</html>
